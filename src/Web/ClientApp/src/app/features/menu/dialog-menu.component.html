<h2 mat-dialog-title>Add Item</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="menuItem.name">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="menuItem.price">
        <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="onSubmit(menuItem)">Add</button>
</mat-dialog-actions>
