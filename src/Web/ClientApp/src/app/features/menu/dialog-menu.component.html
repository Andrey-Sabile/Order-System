<h2 mat-dialog-title>Add Item</h2>
<mat-dialog-content>
    <form [formGroup]="menuItemForm">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" [(ngModel)]="menuItem.name">
            @if (menuItemForm.invalid) {
                <mat-error>{{ getErrorMessage() }}</mat-error>
            }
        </mat-form-field>

        <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" [(ngModel)]="menuItem.price">
            <span matTextPrefix>$&nbsp;</span>
        </mat-form-field>
    
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="onSubmit(menuItem)">Add</button>
</mat-dialog-actions>
