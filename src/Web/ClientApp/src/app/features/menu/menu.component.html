<h1>Menu</h1>
<div class="row">
    <button mat-flat-button color="primary" (click)="openDialog()">Add Item</button>
    <mat-table mat-table [dataSource]="menuItems" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let menuItem"> {{ menuItem.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
            <mat-cell *matCellDef="let menuItem"> {{ menuItem.price }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="button">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let menuItem">
                <button mat-icon-button [matMenuTriggerFor]="itemMenu" aria-label="Menu Icon">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #itemMenu="matMenu">
                    <button mat-menu-item (click)="removeItem(menuItem.id)">Remove item</button>
                </mat-menu>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
